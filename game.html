<!DOCTYPE html>
<html lang="en">
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Crimson+Text:ital,wght@1,600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css" type="text/css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>

</head>    
<body>
  <div class="container">

    <div id="start"> 
<!--       add class=hide? -->
    <label for="namesContainer">Enter your names:</label>
    <div id="namesContainer">
      <textarea id="name1" name="name1" rows="1" cols="10"></textarea>
      <textarea id="name2" name="name2" rows="1" cols="10"></textarea>
      <textarea id="name3" name="name3" rows="1" cols="10"></textarea>
      <textarea id="name4" name="name4" rows="1" cols="10"></textarea>
    </div>
    </div>

    <div id="question-container" class="hide"> 
      <div id="namesDisplay">
        <p id="nameD1" class="name">Name1</p>
        <p id="score1" class="score">0</p>

        <p id="nameD2" class="name">Name2</p>
        <p id="score2" class="score">0</p>

        <p id="nameD3" class="name">Name3</p>
         <p id="score3" class="score">0</p>

        <p id="nameD4" class="name">Name4</p>
        <p id="score4" class="score">0</p>
      </div>
      <p id="round2" class="hide">Not everyone agreed! Try coming to a consensus.</p>
      <p id="currName">Player's Turn</p>


      <div id="question" class="question">  
       <!-- <div id="answer-buttons" class="btn-grid"> class hide?  -->
       <!-- </div> -->


     </div> 
          <button id= "ans1" class="btn notselected" onclick="selectAnswer(ans1, 1)"> Answer 1 </button>
         <button id= "ans2" class="btn notselected" onclick="selectAnswer(ans2, 1)"> Answer 2 </button>
         <button id= "ans3" class="btn notselected" onclick="selectAnswer(ans3, 1)"> Answer 3 </button>
         <button id= "ans4" class="btn notselected" onclick="selectAnswer(ans4, 1)"> Answer 4 </button>
    </div>
    <div class="controls">
      <!-- <button id="start-btn" class="start-btn btn hide"></button> -->
      <button id="start-btn" class="start-btn btn">Start</button> 
      <button id="next-round-btn" class="next-round-btn btn hide" onclick="changeRound()">Try Again</button> 
      <button id="next-player-btn" class="next-player-btn btn hide" onclick="changePlayer()">Next Turn</button> 
      <button id="next-btn" class="next-btn btn hide">Next</button> 
     <!--  change to radio buttons? -->
    </div>
    <div class="score">
      

  </div>
  <script src="script.js"></script>
</body>
  
  </html>
